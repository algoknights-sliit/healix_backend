services:
  - type: web
    name: healix-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: APP_NAME
        value: Healix_Backend
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PROJECT_ID
        sync: false
      - key: GCS_BUCKET
        sync: false
      - key: DOCAI_LOCATION
        sync: false
      - key: DOCAI_PROCESSOR_ID
        sync: false
